    <!--ExercÄ±cio 6: Faca funcoes para o que esta se pedindo:
    1. Uma funcao que capture todos os paragrafos de um documento e mostre
    o conteudo deles no proprio documento.

    2. Uma funcao que deixe em cor azul a fonte de todos os paragrafos de
    um documento-->

    <p>Ola mundo!</p>
    <p>Ola everybody!</p>
    <p>Ola todo mundo!</p>
    <p>Ola pessoas!</p>
    <button onclick="teste()">ok</button>
    <button onclick="teste1()">ok1</button>

    <script>
        function teste(){
            var ps = document.querySelectorAll("p")
            for(var i=0; i<ps.length; i++){
                document.writeln(ps[i].innerHTML)
            }
        }
    

        function teste1(){
        var ps = document.querySelectorAll("p")
            for(var i=0; i<ps.length; i++){
                ps[i].style.color = "blue"
            }
        }
    </script>
