<!DOCTYPE html>
<html>
<head>

<body>
    <li>Ola, mundo</li>
    <li>com</li>
    <li>Javascript!</li>
    <li>:)</li>

    <button onclick="lis()">oks</button>
    
    <!--Faca uma funcao que escreva no documento, via document.write(),
    o conteudo de todos os elementos li de um documento html.-->



    <script>
        function lis(){
            var li = document.querySelectorAll("li");
            for(var i=0; i<li.length; i++){
                document.write(li[i].innerHTML+ " ");
            }   
        }
    </script>
</body>
</html>
