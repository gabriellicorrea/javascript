<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <p>Digite seu email</p>
    <input type="text" id="email">
    <button onclick="validarEmail()">ok</button>

    <!--Faca um script que valide um e-mail. Um e-mail e valido se
    este possui um @. O email a ser validado deve ser obtido do html.-->

        <script>
            function validarEmail(){ 
                var email = document.getElementById('email').value.indexOf("@")
                    if (email==-1){
                        alert("Dgite um email valido")
                    }
            }



        </script>
    
</body>
</html>
